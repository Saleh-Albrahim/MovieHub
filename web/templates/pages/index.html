{% extends 'layouts/layout.html' %}

{% block head %}
<title>MovieHub</title>
<link href="/css/index.css" rel="stylesheet" type="text/css">
{% endblock %}


{% block body %}


{% include "layouts/index-head.html" %}
<div class="tabs-content w-tab-content">

    <!-- Big cover layout -->
    <div data-w-tab="Grid" class="tab-pane w-tab-pane w--tab-active">
        <div class="item-list-wrapper w-dyn-list">

            <div role="list" class="item-list w-dyn-items w-row">
                {% for m in movies %}
                <div role="listitem" id="{{m.id}}" class="item mobile-half w-dyn-item w-col w-col-3">
                    <div class="item-block in-list">
                        <a href="/movie/{{m.id}}" style="background-image:url(img/cover/cover_{{m.id}}.jpg)"
                            class="item-image-block poster-format mobile-larger w-inline-block">
                            <div class="item-number">{{m.rate}}</div>
                        </a>
                        <a href="/movie/{{m.id}}" class="item-block-title">{{m.title}}</a>
                        <div class="info-wrapper small">
                            <div class="info-block">
                                <img src="/img/icons/genre.svg" alt="" class="info-block-icon small">{{m.genre}}</div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
</div>

</div>
</div>
{% endblock %}
{% block scripts %}
<script src="/js/index.js" type="text/javascript"></script>
{% endblock %}

</body>

</html>
