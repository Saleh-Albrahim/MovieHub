{% extends 'layouts/layout.html' %}
{% block head %}
<title>Contact</title>
<link href="/css/index.css" rel="stylesheet" type="text/css">
{% endblock %}


{% block body %}
<div class="image-header contact">
    <div class="image-header-overlay contact-overlay">
        <div class="container w-container">
            <div class="contact-block">
                <div class="form-title-wrapper">
                    <div class="form-title">Just say Hey!</div>
                    <h1 class="subpage-title large">Send us an Email.</h1>
                </div>
                <div class="form w-form">
                    <form id="email-form" name="email-form" data-name="Email Form">
                        <div class="form-row w-row">
                            <div class="form-column w-col w-col-6">
                                <input type="text" class="text-field w-input" maxlength="256" name="First-Name"
                                    data-name="First Name" placeholder="Your first name" id="First-Name">
                            </div>
                            <div class="form-column w-col w-col-6"><input type="text" class="text-field w-input"
                                    maxlength="256" name="Surname" data-name="Surname" placeholder="Your last name"
                                    id="Surname" required=""></div>
                        </div>
                        <div class="form-row w-row">
                            <div class="form-column w-col w-col-6"><input type="tel" class="text-field w-input"
                                    maxlength="256" name="Phone" data-name="Phone" placeholder="Enter phone number"
                                    id="Phone"></div>
                            <div class="form-column w-col w-col-6"><input type="email" class="text-field w-input"
                                    maxlength="256" name="Email" data-name="Email" placeholder="Enter your email"
                                    id="Email" required=""></div>
                        </div><textarea id="Message" name="Message" data-name="Message" maxlength="5000"
                            placeholder="Enter your message..." class="text-field area w-input"></textarea><input
                            type="submit" value="Send Email" data-wait="Please wait..." class="button color w-button">
                    </form>
                    <div class="w-form-done">
                        <div>Thank you! Your submission has been received!</div>
                    </div>
                    <div class="w-form-fail">
                        <div>Oops! Something went wrong while submitting the form.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/js/auth.js"></script>
<script src="js/webflow-library.js" type="text/javascript"></script>
{% endblock %}
