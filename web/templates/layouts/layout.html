<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <meta property="og:title">
    <meta property="twitter:title">
    <meta property="og:type" content="website">
    <title>MovieHub</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    {% block head %}
    {% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script
        type="text/javascript">WebFont.load({ google: { families: ["Roboto:100,300,regular,italic,500,700,900", "Catamaran:100,200,300,regular,500,600,700,800,900"] } });</script>
    <script
        type="text/javascript">!function (o, c) { var n = c.documentElement, t = " w-mod-"; n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch") }(window, document);</script>
    <link href="/img/logo.png" rel="shortcut icon" type="image/x-icon">
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@3/dark.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/brands.min.css"
        integrity="sha512-AMDXrE+qaoUHsd0DXQJr5dL4m5xmpkGLxXZQik2TvR2VCVKT/XRPQ4e/LTnwl84mCv+eFm92UG6ErWDtGM/Q5Q=="
        crossorigin="anonymous" />

</head>

<body>
    <div class="navbar-wrapper-fixed">
        <div data-collapse="medium" data-animation="over-right" data-duration="400" data-no-scroll="1"
            data-doc-height="1" role="banner" class="navbar w-nav">
            <div class="container w-container">
                <a href="/" class="logo-link-block align-left w-nav-brand">
                    <h1 class="logo">MovieHub</h1>
                </a>
                <nav role="navigation" class="nav-menu w-nav-menu">

                    <a href="/public" class="nav-link w-nav-link">Public hub</a>
                    <a style="display: none;" href="/private" id="private-nav" class="nav-link w-nav-link">Private
                        hub</a>
                    <a href="/about" class="nav-link w-nav-link">About</a>
                    <a id="login" class="nav-link w-nav-link">Login / Register</a>
                    <a style="display: none;" id="logout" class="nav-link w-nav-link">Logout</a>
                </nav>
                <div class="menu-button w-nav-button">
                    <div class="w-icon-nav-menu"></div>
                </div>
            </div>
        </div>
    </div>


    {% block body %}

    {% endblock %}
    <div class="section footer">
        <div class="bottom-footer">
            <p class="bottom-footer-paragraph">Copyright Â© Saleh Alibrahim</p>
            <div class="container w-container">
                <span class="social-icons">
                    <span class="fa-stack">
                        <a href="https://github.com/Saleh-Albrahim" target="_blank">
                            <i class="fab fa-github fa-2x"></i>
                        </a>
                    </span>
                    <span class="fa-stack">
                        <a href="https://twitter.com/_SalehAlbrahim" target="_blank">
                            <i class="fab fa-twitter fa-2x"></i>
                        </a>
                    </span>
                    <span class="fa-stack">
                        <a href="https://www.linkedin.com/in/saleh--alibrahim" target="_blank">
                            <i class="fab fa-linkedin fa-2x"></i>
                        </a>
                    </span>
                </span>

            </div>
        </div>
    </div>
    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.4.1.min.220afd743d.js?site=59f5ab35fccfea0001f70443"
        type="text/javascript" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@9/dist/sweetalert2.min.js"></script>
    {% block scripts %}

    {% endblock %}

</body>

</html>
